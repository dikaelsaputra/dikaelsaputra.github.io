<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dika Elsaputra - Portfolio</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
      @font-face {
        font-family: "San Francisco";
        src: url("./fonts/SFProDisplay-Regular.ttf") format("truetype");
        font-weight: 400;
      }

      @font-face {
        font-family: "San Francisco";
        src: url("./fonts/SFProDisplay-Bold.ttf") format("truetype");
        font-weight: 700;
      }

      @font-face {
        font-family: "San Francisco";
        src: url("./fonts/SFProDisplay-Semibold.ttf") format("truetype");
        font-weight: 600;
      }

      * {
        font-family: "San Francisco", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      body {
        background: linear-gradient(180deg, #ffffff 0%, #f3f4f6 100%);
        color: #111827;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* Card theme variables (light by default) */
      :root {
        --card-overlay-start: rgba(255, 255, 255, 0.9);
        --card-overlay-mid: rgba(255, 255, 255, 0.6);
        --card-title-color: #0f1724; /* gray-900 */
        --card-sub-color: rgba(15, 23, 42, 0.75);
      }

      /* Dark theme variables */
      .dark {
        --card-overlay-start: rgba(2, 6, 23, 0.8);
        --card-overlay-mid: rgba(2, 6, 23, 0.45);
        --card-title-color: #e6eef8;
        --card-sub-color: rgba(230, 238, 248, 0.85);
      }

      /* Animated background blur effect */
      .bg-blur {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        pointer-events: none;
        z-index: -1;
      }

      /* Glass morphism effect (light) */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(15, 23, 42, 0.06);
        border-radius: 1.5rem;
      }

      .glass-sm {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border: 1px solid rgba(15, 23, 42, 0.06);
        border-radius: 9999px;
      }

      /* Dark mode overrides */
      .dark body {
        background: linear-gradient(180deg, #0b1220 0%, #0f1724 100%);
        color: #e6eef8;
      }

      .dark .bg-blur {
        background: rgba(0, 0, 0, 0.45);
      }

      .dark .glass {
        background: rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .dark .glass-sm {
        background: rgba(0, 0, 0, 0.38);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Tailwind text utility overrides for dark mode */
      .dark .text-gray-900 {
        color: #e6eef8 !important;
      }

      .dark .text-gray-700 {
        color: rgba(230, 238, 248, 0.85) !important;
      }

      .dark .text-gray-500 {
        color: rgba(226, 238, 248, 0.7) !important;
      }

      /* Smooth transitions */
      .transition-smooth {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Hover effects */
      .hover-lift:hover {
        transform: translateY(-6px);
        box-shadow: 0 14px 30px rgba(2, 6, 23, 0.08);
      }

      .hover-glow:hover {
        box-shadow: 0 8px 24px rgba(2, 6, 23, 0.06);
      }

      /* Card tilt on hover (subtle) */
      @media (min-width: 1024px) {
        .card-hover:hover {
          transform: rotateY(3deg) rotateX(-3deg) scale(1.01);
        }
      }

      /* QR Code styling */
      #qrcode {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #qrcode canvas {
        border-radius: 0.75rem;
        padding: 0.5rem;
        background: rgba(255, 255, 255, 0.95);
      }

      .dark #qrcode canvas {
        background: rgba(0, 0, 0, 0.6);
      }

      /* Responsive text */
      .text-responsive {
        font-size: clamp(1.5rem, 5vw, 3.5rem);
      }

      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Animation */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      /* Grid layout for cards */
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      @media (min-width: 1024px) {
        .cards-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 2rem;
        }

        .card-container {
          perspective: 1000px;
        }
      }

      /* Placeholder thumbnail */
      .thumbnail-placeholder {
        background: linear-gradient(
          180deg,
          rgba(15, 23, 42, 0.03),
          rgba(15, 23, 42, 0.01)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(15, 23, 42, 0.7);
        font-size: 1rem;
        text-align: center;
        padding: 1rem;
      }

      .dark .thumbnail-placeholder {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        color: rgba(226, 238, 248, 0.85);
      }

      /* 3D Card Styles */
      .card-3d-left {
        transform: perspective(1000px) rotateY(5deg);
        transition: all 0.3s ease;
      }

      .card-3d-left:hover {
        transform: perspective(1000px) rotateY(0deg) scale(1.02);
      }

      .card-3d-right {
        transform: perspective(1000px) rotateY(-5deg);
        transition: all 0.3s ease;
      }

      .card-3d-right:hover {
        transform: perspective(1000px) rotateY(0deg) scale(1.02);
      }

      @media (max-width: 768px) {
        .card-3d-left,
        .card-3d-right {
          transform: none;
        }
        .card-3d-left:hover,
        .card-3d-right:hover {
          transform: scale(1.02);
        }
      }

      /* Thumbnail Styles */
      .thumbnail {
        aspect-ratio: 16/9;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
        position: relative;
      }

      .card-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(
          to top,
          var(--card-overlay-start) 0%,
          var(--card-overlay-mid) 50%,
          transparent 100%
        );
        padding: 1.5rem;
        padding-bottom: 1rem;
      }

      .card-overlay h3 {
        color: var(--card-title-color) !important;
      }

      .card-overlay p {
        color: var(--card-sub-color) !important;
      }

      .qr-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        padding: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
        border: none;
        color: #111827;
      }

      .qr-btn:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.1);
      }

      .dark .qr-btn {
        background: rgba(0, 0, 0, 0.7);
        color: #e6eef8;
      }

      .dark .qr-btn:hover {
        background: rgba(0, 0, 0, 0.9);
      }

      .project-card {
        cursor: pointer;
        overflow: hidden;
        box-shadow: 0 6px 12px rgba(2, 6, 23, 0.04);
        border: 1px solid rgba(15, 23, 42, 0.06);
      }

      .qr-container canvas {
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="bg-blur"></div>

    <!-- Navigation -->
    <nav

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center px-4 py-28">
      <div class="max-w-6xl w-full">

          <h2 class="text-gray-900 text-responsive font-bold mb-4">

        </div>

        <!-- QR Code & Portfolio Section -->
        <div class="grid lg:grid-cols-2 gap-8 items-start mb-16">
          <!-- Web Projects Cards -->
          <div class="lg:col-span-2">

              >
                <div

                    <h3 class="text-2xl font-bold text-white">NextAnime.js</h3>

                      Anime streaming platform

                  </div>
                </div>
              </div>

              <!-- Project 2: Zerovaa -->
              <div
                class="card-3d-right project-card glass rounded-3xl overflow-hidden transition-smooth"
                onclick="window.open('https://zerovaa.ct.ws', '_blank')"
              >
                <div
                  class="thumbnail"
                  style="
                    background-image: url('./images/zerovaa.png');
                    background-size: cover;
                    background-position: center;
                  "
                >
                  <button
                    class="qr-btn"
                    onclick="event.stopPropagation(); generateQRForProject('zerova')"
                  >
                    <svg
                      class="w-6 h-6"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M3 11h8V3H3v8zm2-6h4v4H5V5zm8-2v8h8V3h-8zm6 6h-4V5h4v4zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm13-2h-2v3h-3v2h3v3h2v-3h3v-2h-3v-3zM13 3h2v2h-2V3zm0 16h2v2h-2v-2z"
                      />
                    </svg>
                  </button>
                  <div class="card-overlay">
                    <h3 class="text-2xl font-bold text-white">Zerova</h3>
                    <p class="text-white text-sm opacity-90">
                      Creative web development
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- QR Code Card -->
        <div class="lg:col-span-1 flex justify-center mb-16">
          <div
            class="glass rounded-3xl p-8 transition-smooth hover-lift card-container"
          >
            <div class="text-center">
              <h3 class="text-gray-900 font-bold text-lg mb-4">
                Scan My Portfolio
              </h3>
              <div id="qrcode" class="w-full flex justify-center mb-4"></div>
              <p class="text-gray-900 text-sm opacity-75">Visit this page</p>
            </div>
          </div>
        </div>

        <!-- Additional Links Section -->

            Connect with Me
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <a
              href="https://github.com/figuran04"

              class="glass-sm px-6 py-4 rounded-2xl text-gray-900 font-semibold text-center transition-smooth hover-lift hover-glow flex items-center gap-3"
            >
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"
                />
              </svg>
              <div>
                <p class="font-semibold">GitHub</p>
                <p class="text-sm opacity-70">@figuran04</p>
              </div>
            </a>
            <a
              href="https://medium.com/@dikaelsaputra"
              target="_blank"
              class="glass-sm px-6 py-4 rounded-2xl text-gray-900 font-semibold text-center transition-smooth hover-lift hover-glow flex items-center gap-3"
            >
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M13.54 12a6.8 6.8 0 01-6.77 6.82A6.8 6.8 0 010 12a6.8 6.8 0 016.77-6.82A6.8 6.8 0 0113.54 12zM20.96 12c0 3.54-1.51 6.42-3.38 6.42-1.87 0-3.39-2.88-3.39-6.42s1.52-6.42 3.39-6.42 3.38 2.88 3.38 6.42M24 12c0 3.17-.53 5.75-1.19 5.75-.66 0-1.19-2.58-1.19-5.75s.53-5.75 1.19-5.75C23.47 6.25 24 8.83 24 12z"

        </div>
      </div>
    </main>

    <!-- QR Modal -->
    <div
      id="qrModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-md flex items-center justify-center z-50 p-4"
    >
      <div class="glass rounded-3xl p-8 max-w-md w-full">
        <div class="text-center flex flex-col items-center justify-center">
          <h3 id="modalTitle" class="text-gray-900 font-bold text-xl mb-4"></h3>
          <div id="modalQRCode" class="mb-6"></div>
          <button
            onclick="closeQRModal()"
            class="w-full glass-sm text-gray-900 font-semibold py-3 rounded-xl transition-smooth hover-glow"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script>
      // Theme helpers
      function isDarkMode() {
        return document.documentElement.classList.contains("dark");
      }

      function applyStoredTheme() {
        const stored = localStorage.getItem("theme");
        if (stored === "dark") {
          document.documentElement.classList.add("dark");
          const ic = document.getElementById("themeIcon");
          if (ic) ic.textContent = "‚òÄÔ∏è";
        } else {
          document.documentElement.classList.remove("dark");
          const ic = document.getElementById("themeIcon");
          if (ic) ic.textContent = "üåô";
        }
      }

      // Toggle theme from button
      document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.getElementById("themeToggle");
        if (toggle) {
          toggle.addEventListener("click", function () {
            const nowDark = document.documentElement.classList.toggle("dark");
            localStorage.setItem("theme", nowDark ? "dark" : "light");
            const ic = document.getElementById("themeIcon");
            if (ic) ic.textContent = nowDark ? "‚òÄÔ∏è" : "üåô";
            // regenerate QR so colors match theme
            generatePortfolioQR();
          });
        }
      });

      // Determine QR colors based on theme
      function getQRColors() {
        if (isDarkMode()) {
          return { colorDark: "#FFFFFF", colorLight: "rgba(0,0,0,0.15)" };
        }
        return { colorDark: "#111827", colorLight: "#FFFFFF" };
      }

      // Generate QR Code for main portfolio page
      function generatePortfolioQR() {
        const currentPageURL = window.location.href;
        const qEl = document.getElementById("qrcode");
        if (!qEl) return;
        qEl.innerHTML = "";
        const colors = getQRColors();
        new QRCode(qEl, {
          text: currentPageURL,
          width: 200,
          height: 200,
          colorDark: colors.colorDark,
          colorLight: colors.colorLight,
          correctLevel: QRCode.CorrectLevel.H,
        });
      }

      // Generate QR Code for specific project
      function generateQRForProject(projectName) {
        const projectURLs = {
          nextanimejs: "https://nextanimejs.vercel.app",
          zerova: "https://zerovaa.ct.ws",
        };

        const url = projectURLs[projectName];
        const modal = document.getElementById("qrModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalQRCode = document.getElementById("modalQRCode");

        // Clear previous content
        modalQRCode.innerHTML = "";

        // Set title
        modalTitle.textContent =
          projectName === "nextanimejs" ? "Next Anime JS" : "Zerovaa";

        // Generate QR Code with theme-aware colors
        const colors = getQRColors();
        new QRCode(modalQRCode, {
          text: url,
          width: 250,
          height: 250,
          colorDark: colors.colorDark,
          colorLight: colors.colorLight,
          correctLevel: QRCode.CorrectLevel.H,
        });

        // Show modal
        modal.classList.remove("hidden");
      }

      function closeQRModal() {
        document.getElementById("qrModal").classList.add("hidden");
      }

      // Close modal when clicking outside
      document
        .getElementById("qrModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeQRModal();
          }
        });

      // Apply stored theme and generate portfolio QR code on page load
      window.addEventListener("load", function () {
        applyStoredTheme();
        generatePortfolioQR();
      });
    </script>
  </body>
</html>
